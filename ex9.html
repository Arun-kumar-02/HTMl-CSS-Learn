<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
    <style>
        .image1{
            width: 300px;
            border-radius: 20px;
            margin-right: 50px;
        }
        .image2{
            width: 200px;
            height: 200px;
            object-fit: cover;
            object-position: center;
            margin-right: 30px;
        }
        .image3{
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 100px;
            object-position: center;
        }
    </style>
</head>
<body>
    <img class="image1" src="image/cat-image.jpg" alt="cat-image">
    <img class="image2" src="image/cat-image.jpg" alt="cat-image">
    <img class="image3" src="image/cat-image.jpg" alt="cat-image">
</body>
</html>
